<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="/js/function.js"></script>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="modal-dialog" style="margin-top: 10%;width: 400px">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title text-center" id="myModalLabel">深圳海关缉私局</h3>
        </div>
        <div class="modal-body" id="model-body">
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="用户名" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="密码" autocomplete="off">
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <button type="button" id="submit" class="btn btn-primary form-control">登录</button>
            </div>
        </div>
    </div>
</div>
<script>
    $('#submit').on('click', function() {
        login($('#username').val(), $('#password').val())
    })
</script>
</body>
</html>
